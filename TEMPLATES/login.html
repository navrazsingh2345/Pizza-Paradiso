    <div class="login-container masthead">
        <h2>Login to Pizza Paradiso</h2>
        <form class="login-form" action="http://localhost:5000/redirected_page" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <!-- <button type="button" id="togglePassword">Toggle Password</button> -->
            </div>
            <div id="passwordLengthMsg"></div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
            <div>Don't have an account? <a class="nav-link" href="http://localhost:5000/signup">SignUp</a></div>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const passwordInput = document.getElementById('password');
            const togglePasswordBtn = document.getElementById('asswordLengthMsg');
            const passwordLengthMsg = document.getElementById('passwordLengthMsg');
            if (passwordInput && togglePasswordBtn) {
                togglePasswordBtn.addEventListener('click', function () {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                });
                passwordInput.addEventListener('input', function () {
                    const password = passwordInput.value;
                    const isLengthValid = password.length >= 8;
                    if (passwordLengthMsg) {
                        passwordLengthMsg.textContent = isLengthValid ? 'Password length is valid' : 'Password must be at least 8 characters';
                    }
                });
            }
        });
    </script>
